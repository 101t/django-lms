<div id="socialauth-connections">
<h3>Connections</h3>
<table>
  <thead>
    <tr>
      <th>Type</th>
      <th>ID</th>
    </tr>
  </thead>
  <tbody>
    {% if social_auth.google %}
    <tr>
      <td>Google</td>
      <td>{{ social_auth.google.uid }}</td>
    </tr>
    {% else %}
    <tr>
      <td>Google</td>
      <td>None</td>
    </tr>
    {% endif %}
  </tbody>
</table>
</div>
